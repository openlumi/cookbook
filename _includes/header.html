<header class="site-header">

    <div class="wrapper">
        {%- assign page_paths = site.header_pages | default: [] -%}
        {%- assign titles_size = site.pages | map: 'title' | join: '' | size -%}
        <a href="/">
            <img src="https://avatars.githubusercontent.com/u/72817635?s=50&v=4" width="50px" height="50px">
        </a>


        {%- if titles_size > 0 -%}
        <nav class="site-nav">
            <input type="checkbox" id="nav-trigger" class="nav-trigger"/>
            <label for="nav-trigger">
                <span class="menu-icon">
                    <svg viewBox="0 0 18 15" width="18px" height="15px">
                        <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z"/>
                    </svg>
                </span>
            </label>

            <div class="trigger">


                {% if site.minima.search_path %}
                <a class="page-link" href="{{site.minima.search_path}}">
                    <svg viewBox="0 0 24 24">
                        <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"></path>
                    </svg>
                </a>
                {% endif %}
                <a class="page-link" href="/wiki/">
                    wiki
                </a>

                <a class="page-link" href="/releases/">
                    releases
                </a>
            </div>
        </nav>
        {%- endif -%}
    </div>
</header>
