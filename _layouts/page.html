---
layout: default
---
<article class="post">

    <div>


        {% if site.minima.edit_base_path %}
        <a class="edit-page" href="https://github.com/{{site.minima.edit_base_path}}{{ page.path }}" target="_blank">Edit
            this page</a>
        {% endif %}
        {% capture toc %}{% include toc.html html=content h_min=2 %}{% endcapture %}
        {% assign toc = toc | strip %}
        {% if toc != ""  %}
            <details open>
                <summary>Оглавление:</summary>
                {{ toc }}
            </details>
        {% endif %}
    </div>
    <div class="post-content">
        {{ content }}
    </div>

</article>
